<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Hotwire Demo</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans">
  </head>
<body>
  <div id="outerContainer">
    <div id="header">
      <h2>HOTWIRE VEHICLE</h2>
      <div id="sub-header-left">
        <h3>Scout</h3>
      </div>
      <div id="sub-header-right">
        <h3>Blue</h3>
      </div>
    </div>
    <div id="container">
      <div id="timer"><span id="time-left">..</span></div>
      <div class="loading-grey">
        <div id="progressBar" class="loading-green" style="height:24px;width:100%"></div>
      </div>
      <div id="left-container">
        <div id="wire-one" draggable="true" class="wire wire-one">
        </div>
        <div id="wire-two" draggable="true" class="wire wire-two">
        </div>
        <div id="wire-three" draggable="true" class="wire wire-three">
        </div>
        <div id="wire-four" draggable="true" class="wire wire-four">
        </div>
      </div>
      <div id="right-container">
        <div id="socket-one" class="socket" style="top: 5px;">
          <span class="check hide"><img src="img/check.png" /></span>
        </div>
        <div id="socket-two" class="socket" style="top: 55px;">
          <span class="check hide"><img src="img/check.png" /></span>
        </div>
        <div id="socket-three" class="socket" style="top: 105px;">
          <span class="check hide"><img src="img/check.png" /></span>
        </div>
        <div id="socket-four" class="socket" style="top: 155px;">
          <span class="check hide"><img src="img/check.png" /></span>
        </div>
      </div>
      <div id="hint-text">
        <p>CONNECT THE WIRES WITHIN THE ALLOCATED TIME PERIOD TO HOTWIRE THE VEHICLE</p>
      </div>
    </div>
    <div id="outcome-success" class="success hide"><h3>SUCCESS!</h3></div>
    <div id="outcome-failed" class="failed hide"><h3>FAILED ATTEMPT!</h3></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
